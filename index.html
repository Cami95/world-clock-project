<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Cami Johnson</title>
  </head>
  <body>
    <div class="container">
      <h1>!!!Welcome to my World Clock!!!</h1>

      <select>
        <option value="">Choose a City</option>
        <option value="">Denver</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>
    </div>

    <div class="cities">
      <h2>Los Angeles</h2>
      <div class="date">August 15th 2022</div>
      <div class="time">1:48:15 AM</div>
    </div>

    <div class="cities">
      <h2>New York</h2>
      <div class="date">August 15th 2022</div>
      <div class="time">1:48:15 AM</div>
    </div>

    <div class="cities">
      <h2>Barcelona</h2>
      <div class="date">August 15th 2022</div>
      <div class="time">1:48:15 AM</div>
    </div>

    <div class="cities">
      <h2>Rio</h2>
      <div class="date">August 15th 2022</div>
      <div class="time">1:48:15 AM</div>
    </div>

    <footer>
      This project was coded with love by Cami Johnson and is
      <a href="https://github.com/Cami95/world-clock-project" target="_blank"
        >open-sourced on Github</a
      >
      and is
      <a
        href="https://app.netlify.com/projects/theclockoftheworld/overview"
        target="_blank"
        >hosted on Netlify!</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
