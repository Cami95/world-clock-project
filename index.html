<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Cami Johnson</title>
  </head>
  <body>
    <div class="container">
      <h1>!!!Welcome to my World Clock!!!</h1>

      <select id="city-selection">
        <option value="">Choose a City</option>
        <option value="America/Denver">Denver</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
      </select>

      <div id="cities-list">
        <div class="cities" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="cities" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
    </div>

    <footer>
      This project was coded with love by <strong>Cami Johnson</strong> and is
      <a href="https://github.com/Cami95/world-clock-project" target="_blank"
        >open-sourced on Github</a
      >
      and is
      <a
        href="https://app.netlify.com/projects/theclockoftheworld/overview"
        target="_blank"
        >hosted on Netlify!</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
